<div id="contenido">
	<div class="container">
  		<div class="row">
    		<div class="col-md-4" style="width:100px;">
    			<h2><a href="#/"><img src="img/inicio.png"></a></h2>
    		</div> 
    		<div class="col-md-4" align="middle" style="width:770px;"><br>
    			<h2><img src="img/banda_anchabanner.png"></h2>
    		</div>
    		<div class="col-md-4" style="width:100px;">
    			<h2><a href="javascript:history.back()"><img src="img/volver.png"></a></h2>
    		</div>
  		</div>
	</div>
	<hr>
	<div id="contenido_scroll">
		<div id="subir_bajar">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 style="text-align:left; font-size:50pt">VELOCIDADES</h1>
						<br>
						<h1 style="text-align:left; font-size:30pt">Excelentes velocidades de subida y descarga. Para ver películas en línea, descargar música, fotos, todos los archivos que quieras y jugar en línea con la conexión más estable.</h1>
					</div>
				</div>
			</div>
			<br>
			<div class="container" ng-controller="banda_anchaController">
				<div class="row" ng-repeat="data in datos">
					<hr>
					<div class="col-md-6"><img src="http://clientes.teknol.net/api_megacable/imagenes/internet/{{data.ruta}}"></div>
					<div class="col-md-6">
						<h1 style="text-align:left; font-size:20pt">
							<!--<img src="img/punto.png">--> {{data.descripcion}}
						</h1>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
	<br><br><br>
	<div class="container">
	<!--Boton hacia abajo-->
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-12" id="boton_abajo" style="width:52px; height:32px;" >
    		<p  style="text-align:center;"">
    			<img src="img/flecha_abajo.png" style="cursor:pointer">
    		</p>
		</div>
	</div>

	<!--Boton hacia arriba-->
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-12" style="width:52px; height:32px;" >
  			<p id="boton_arriba" hidden style="text-align:center"><img src="img/flecha_arriba.png" style="cursor:pointer"></p>
		</div>
	</div>
	</div>	
</div>	
<script src="js/scroll.js" ></script>

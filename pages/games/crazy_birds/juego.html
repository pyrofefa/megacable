<!DOCTYPE html>
<html  ng-app='app'>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title>Erngry Cherkins</title>
        <!--Scripts y estilos del juego-->
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/states/Boot.js"></script>
        <script type="text/javascript" src="js/states/Preload.js"></script>
        <script type="text/javascript" src="js/states/Game.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
        <!--Scripts y estilos que copie-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/time.js"></script>
        <script src="../js/banner_view.js"></script>
        <script src="../js/banner_footer.js"></script>    
    </head>
    <body class="juegoDisplay">
    <!--Banner view-->
        <header style="width: 1080px; height: 512px;">
            <div class="row">
                <div class="col-md-12">
                    <div id="carusel">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <div id="consumi" class="carousel-inner"></div>
                        </div> 
                    </div>  
                </div>
            </div>
        </header>

        <div id="contenido">
            <br>
            <!--Botones volver, inicio-->
            <div class="container">
                <div class="row">
                    <div class="col-md-4" style="width:100px;"><br><br>
                        <h2><a href="http://localhost/megacable/system/index.html"><img src="images/inicio.png"></a></h2>
                    </div> 
                    <div class="col-md-4" align="middle" style="width:770px;">
                        <h2><img src="images/juegosbanner.png"></h2>
                    </div>
                    <div class="col-md-4" style="width:100px;"><br><br>
                        <h2><a href="javascript:history.back()"><img src="images/volver.png"></a></h2>
                    </div>
                </div>
            </div>
            <br><br>
            <!--Juego-->
            <div id="juego"></div>
        </div>
        <!--Fin de juego-->
        <!--Banner estatico-->
      <footer style="width: 1080px; height: 208px;">
        <div class="row">
        <div class="col-md-12">
            <div id="carusel">
                <div id="myCarouselfooter" class="carousel slide" data-ride="carousel">
                    <div id="consumifooter" class="carousel-inner"></div>
                </div> 
            </div>  
        </div>
     </div>
    </footer>    
    <script type="text/javascript">
    //bannerview
    $('#myCarousel').on('slid.bs.carousel', function () 
    {
      console.log('slide');
      var c = $('li.item.video').hasClass("active");//buscando items que son videos
      console.log(c);

      var id = $('li.item.video.active').children("video").attr("id");//trayendo el id del video k esta en la clase activo

      //console.log(id);
      
      if (c==true){
          $("#myCarousel").carousel('pause');//pausando carusel
          document.getElementById(id).play();//reporduciendo video
          //console.log("el video: "+id+" ha empezado!!!");                        
      }
      if (c==false){
        //console.log('imagen');//si es imagen abrir contador de 45 segundos y al terminar dar vuelta al carusel 
        $("#myCarousel").carousel('pause');//pausando carusel
        window.setTimeout(function(){
        $("#myCarousel").carousel('next');
          },35000);
      }

    });

    //bannerfooter
    $('#myCarouselfooter').on('slid.bs.carousel', function () 
    {
      //console.log('slide');
      var cf = $('li.item.videof').hasClass("active");//buscando items que son videos
      //console.log(cf);

      var idf = $('li.item.videof.active').children("video").attr("id");//trayendo el id del video k esta en la clase activo

      //console.log(idf);
      
      if (cf==true){
          $("#myCarouselfooter").carousel('pause');//pausando carusel
          document.getElementById(idf).play();//reporduciendo video
          //console.log("el video: "+idf+" ha empezado!!!");                        
      }
      if (cf==false){
        //console.log('imagen');//si es imagen abrir contador de 45 segundos y al terminar dar vuelta al carusel 
        $("#myCarouselfooter").carousel('pause');//pausando carusel
        window.setTimeout(function(){
        $("#myCarouselfooter").carousel('next');
          },35000);
      }

    });
    </script>    
    </body>
</html>

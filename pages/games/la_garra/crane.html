<!DOCTYPE HTML>
<html ng-app='app'>
	<head>
		<title>Crane game</title>
		<!--Scripts y estilos del juego-->
		<link rel="stylesheet" type="text/css" href="page.css" />
		<link rel="stylesheet" type="text/css" href="crono/css/jquery.countdownTimer.css">
		<script src="jquery.js"></script>
		<script src="./Crane.js"></script>
		<script src="./Prize.js"></script>
		<script src="./main.js"></script>
		<script src="crono/jquery.countdownTimer.js"></script>
		<!--Scripts y estilos que copie-->
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/angular-resource.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/banner_view.js"></script>
    	<script src="../js/banner_footer.js"></script> 
	</head>
	<body id="color-body">
		<!--Banner view-->
		<header style="width: 1080px; height: 512px;">
    		<div class="row">
        		<div class="col-md-12">
            		<div id="carusel">
                		<div id="myCarousel" class="carousel slide" data-ride="carousel">
                    		<div id="consumi" class="carousel-inner"></div>
                		</div> 
            		</div>  
        		</div>
    		</div>
		</header>
		<div id="contenido">
		<!--Botones volver, inicio-->
		 <div class="container">
                <div class="row">
                    <div class="col-md-4" style="width:100px;"><br><br>
                        <h2><a href="http://localhost/megacable/system/index.html"><img src="images/inicio.png"></a></h2>
                    </div> 
                    <div class="col-md-4" align="middle" style="width:770px;">
                        <h2><img src="images/juegosbanner.png"></h2>
                    </div>
                    <div class="col-md-4" style="width:100px;"><br><br>
                        <h2><a href="javascript:history.back()"><img src="images/volver.png"></a></h2>
                    </div>
                </div>
            </div>
		<!--Juego-->
		<div>
		<div>
		<div id='game' style='position: relative;'>
			<div id="background"></div>
			
			<div id="crane">
				<div id="crane-handle-top"></div>
				<div id="crane-handle-bottom"></div>
				
				<div id="crane-claw"></div>
				<div id="crane-center"></div>
			</div>
			
			<div id="grayorbs-chute"></div>
			
			<div id="foreground"></div>
		<div style='position: absolute; top: 550px'>
			<br><br><strong class="racha">Racha de Capturas:</strong><span class="racha" id='debug-streak'>0</span>
			
			 <div id="countdowntimer"><span id="m_timer"><span></div>

		</div>				
			
		</div>
		
		
		</div>
		</div>
		</div>
		<!--Fin de juego-->
		<!--Banner estatico-->
		<footer style="width: 1080px; height: 208px;">
    		<div class="row">
        	<div class="col-md-12">
            	<div id="carusel">
                	<div id="myCarouselfooter" class="carousel slide" data-ride="carousel">
                    	<div id="consumifooter" class="carousel-inner"></div>
                	</div> 
            	</div>  
        	</div>
    		</div>
		</footer>
	<script type="text/javascript">
    //bannerview
    $('#myCarousel').on('slid.bs.carousel', function () 
    {
      console.log('slide');
      var c = $('li.item.video').hasClass("active");//buscando items que son videos
      console.log(c);

      var id = $('li.item.video.active').children("video").attr("id");//trayendo el id del video k esta en la clase activo

      //console.log(id);
      
      if (c==true){
          $("#myCarousel").carousel('pause');//pausando carusel
          document.getElementById(id).play();//reporduciendo video
          //console.log("el video: "+id+" ha empezado!!!");                        
      }
      if (c==false){
        //console.log('imagen');//si es imagen abrir contador de 45 segundos y al terminar dar vuelta al carusel 
        $("#myCarousel").carousel('pause');//pausando carusel
        window.setTimeout(function(){
        $("#myCarousel").carousel('next');
          },35000);
      }

    });

    //bannerfooter
    $('#myCarouselfooter').on('slid.bs.carousel', function () 
    {
      //console.log('slide');
      var cf = $('li.item.videof').hasClass("active");//buscando items que son videos
      //console.log(cf);

      var idf = $('li.item.videof.active').children("video").attr("id");//trayendo el id del video k esta en la clase activo

      //console.log(idf);
      
      if (cf==true){
          $("#myCarouselfooter").carousel('pause');//pausando carusel
          document.getElementById(idf).play();//reporduciendo video
          //console.log("el video: "+idf+" ha empezado!!!");                        
      }
      if (cf==false){
        //console.log('imagen');//si es imagen abrir contador de 45 segundos y al terminar dar vuelta al carusel 
        $("#myCarouselfooter").carousel('pause');//pausando carusel
        window.setTimeout(function(){
        $("#myCarouselfooter").carousel('next');
          },35000);
      }

    });
	</script>
	</body>
</html>
